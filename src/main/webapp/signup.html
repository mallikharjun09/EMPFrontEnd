<!DOCTYPE html>
<html>
   <head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
	<div class="container">
	   <form method="Post" action="saveDetails">
	      <div class="mb-3">
	          <label>Employee Id</label>
	          <input type="number" name="empid" placeholder="Enter employee ID" class="form-control"/>
	      </div>
	      <div class="mb-3">
	          <label>Employee Name</label>
	          <input type="text" name="empname" placeholder="Enter employee Name" class="form-control"/>
	      </div>
	      <div class="mb-3">
	          <label>Employee's Role</label>
	          <input type="text" name="role" placeholder="Enter employee Role" class="form-control"/>
	      </div>
	      <div class="mb-3">
	          <label>Department Id</label>
    		  <input type="number" placeholder="Department Id" name="deptid" class="form-control" />
	      <div class="mb-3">
	          <label>Employee Salary</label>
	          <input type="number" name="salary" placeholder="Enter employee salary" class="form-control"/>
	      </div>
	      <div class="mb-3">
	          <label>Employee's Gender</label>
	          <select name="gender" class="form-control">
	              <option value="">Select gender</option>
	              <option value="male">Male</option>
	              <option value="female">Female</option>
	              <option value="others">Others</option>
	          </select>
	      </div>
	      <div class="mb-3">
	          <label>Employee Password</label>
	          <input type="password" name="pwd" placeholder="Enter employee password" class="form-control"/>
	      </div>
	      <div class="mb-3">
	          <label>Employee DOB</label>
	          <input type="date" name="dob" class="form-control"/>
	      </div>
	      <div class="text-end">
	          <button type="submit" class="btn btn-success">Signup</button>
	      </div>
	   </form>
	   </div>
	</body>
	</html>
